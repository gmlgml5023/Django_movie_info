{% extends "base.html" %}

{% block title %}메인 페이지{% endblock title %}

{% block content %}
  <a href="{% url 'movies:create' %}" class="btn btn-success mt-3 mb-3">NEW</a>

  <div class="row">
    {% for movie in movies %}
      <div class="col-md-4 mb-4"> <!-- 3개의 카드가 한 줄에 배치됨 -->
        <div class="card mx-2" style="height: 350px;"> <!-- 카드의 높이를 고정 및 좌우 여백 추가 -->
          <h4 class="card-header">{{ movie.title }}</h4>
          <div class="card-body d-flex flex-column" style="overflow: hidden;"> <!-- 내용이 넘칠 경우 숨김 -->
            <p class="card-text flex-grow-1" style="overflow: hidden;">{{ movie.storyline }}</p>
            <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary mt-auto">Detail</a> <!-- 버튼을 카드 하단에 고정 -->
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
